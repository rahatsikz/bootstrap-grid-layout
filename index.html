<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Layout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/media.css"> -->
  </head>
  <body>
    <!-- header start -->
    <section class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-6">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-6">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- header end -->
    <!-- hero start -->
    <section class="hero">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-none d-sm-block">
                <div class="box">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-none d-md-block">
            <div class="red-box">3</div>
          </div>
        </div>
      </div>
    </section>

    <!-- hero end -->
    <!-- body part start -->
    <section class="body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9 col-12">
                <div class="box">4.1</div>
              </div>
              <div class="col-sm-3 col-12 d-md-none d-sm-block">
                <div class="red-box">3</div>
              </div>
              <div class="col-md-8 col-sm-12 col-12">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-12 d-none d-sm-block">
            <div class="box">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- body part end -->
    <!-- footer start -->
    <section class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer end -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
</html>
